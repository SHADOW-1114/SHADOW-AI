<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW-AI Chat Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* For date/time positioning */
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #7b4397; /* A shade of purple */
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
            z-index: 10;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
            letter-spacing: 2px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            padding: 0 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            top: 40px; /* Adjust based on button height */
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em; /* Large size for watermark */
            color: rgba(0, 0, 0, 0.05); /* Very light, transparent */
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 1;
            font-weight: bold;
            letter-spacing: 5px;
        }
        .chat-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative; /* For watermark */
        }
        .input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            background-color: #fff;
            align-items: center;
            gap: 10px;
        }
        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
        }
        .input-area button {
            background-color: #7b4397;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-area button:hover {
            background-color: #5d2f70;
        }
        .footer-text {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #888;
            background-color: #f0f2f5;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .date-time {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.9em;
            color: #555;
            z-index: 100; /* Ensure it's above other elements */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="date-time" id="currentDateTime"></div>

        <div class="header">
            <h1>SHADOW-AI</h1>
            <div class="dropdown">
                <button class="dropbtn">&#8942;</button> <div class="dropdown-content">
                    <a href="#">New chat</a>
                    <a href="#">Save chat</a>
                    <a href="#">Chat lock</a>
                    <a href="#">Settings</a>
                    <a href="#">Sign in/out</a>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="watermark">SHADOW-AI</div>
            <p style="text-align: center; color: #aaa; margin-top: 50px;">Start a new conversation...</p>
        </div>

        <div class="input-area">
            <button aria-label="Microphone">&#127908;</button> <input type="text" placeholder="Type your message...">
            <button aria-label="Send">&#10148;</button> </div>

        <div class="footer-text">
            Mady by:- Mr. Nirbhaye
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
        // Initial call to display immediately
        updateDateTime();
    </script>
</body>
</html>
