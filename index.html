<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHADOW-AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f1c40f;
    }

    .menu {
      position: relative;
    }

    .dots {
      cursor: pointer;
      font-size: 24px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: rgba(255,255,255,0.1);
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: rgba(255,255,255,0.05);
      user-select: none;
      pointer-events: none;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
    }

    .datetime {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      color: #eee;
    }

    .input-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      margin: 0 10px;
      font-size: 16px;
    }

    .input-area button {
      background: #27ae60;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SHADOW-AI</div>
    <div class="menu">
      <div class="dots" onclick="toggleDropdown()">&#8942;</div>
      <div class="dropdown" id="dropdown">
        <a href="#">New chat</a>
        <a href="#">Save chat</a>
        <a href="#">Chat lock</a>
        <a href="#">Settings</a>
        <a href="#">Sign in/out</a>
        <a href="#">Made by: Mr. Nirbhaye</a>
      </div>
    </div>
  </header>

  <div class="chat-container">
    <div class="datetime" id="datetime"></div>
    <div class="watermark">SHADOW-AI</div>

    <div class="input-area">
      <button title="Mic">ðŸŽ¤</button>
      <input type="text" placeholder="Type your message here...">
      <button title="Send">ðŸ“¨</button>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById('dropdown');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function updateDateTime() {
      const dt = new Date();
      const datetime = dt.toLocaleDateString() + ' ' + dt.toLocaleTimeString();
      document.getElementById('datetime').innerText = datetime;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
