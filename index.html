<script>
  async function processInput() {
    const input = document.getElementById("userInput").value.trim();
    const resBox = document.getElementById("response");

    if (!input) {
      resBox.innerText = "❗ कृपया कुछ पूछें...";
      return;
    }

    resBox.innerText = "⏳ !!..Shadow सोच रहा है...";

    try {
      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyAYge96lTQj_XBvDCiWLNugvb_gplFUgGY",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: input }] }]
          })
        }
      );

      const data = await response.json();

      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ जवाब नहीं मिला।";
      resBox.innerText = reply;
    } catch (err) {
      resBox.innerText = "❌ एरर: Gemini API से संपर्क नहीं हो पाया।";
    }
  }
</script>
